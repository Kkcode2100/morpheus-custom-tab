plugins {
    id 'java'
}

group = 'com.example.morpheus'
version = '1.0.1'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.morpheusdata:morpheus-plugin-api:1.2.9'
    compileOnly 'org.slf4j:slf4j-api:2.0.13'
    implementation 'com.google.code.gson:gson:2.10.1'
}

jar {
    from('plugin.json') {
        into ''
    }
}